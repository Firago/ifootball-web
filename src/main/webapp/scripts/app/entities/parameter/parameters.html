<div>
    <h2 translate="ifootballApp.parameter.home.title">Parameters</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="parameter.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="ifootballApp.parameter.home.createLabel">Create new Parameter
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ifootballApp.parameter.key">Key</span></th>
                    <th><span translate="ifootballApp.parameter.type">Type</span></th>
                    <th><span translate="ifootballApp.parameter.value">Value</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="parameter in parameters track by parameter.id">
                    <td><a ui-sref="parameter.detail({id:parameter.id})">{{parameter.id}}</a></td>
                    <td translate="{{'ifootballApp.ParameterKey.' + parameter.key}}">{{parameter.key}}</td>
                    <td translate="{{'ifootballApp.ParameterType.' + parameter.type}}">{{parameter.type}}</td>
                    <td>{{parameter.value}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="parameter.detail({id:parameter.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parameter.edit({id:parameter.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parameter.delete({id:parameter.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
