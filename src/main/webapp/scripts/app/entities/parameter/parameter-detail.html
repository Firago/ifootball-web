
<div>
    <h2><span translate="ifootballApp.parameter.detail.title">Parameter</span> {{parameter.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ifootballApp.parameter.key">Key</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'ifootballApp.ParameterKey.' + parameter.key}}">{{parameter.key}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ifootballApp.parameter.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'ifootballApp.ParameterType.' + parameter.type}}">{{parameter.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ifootballApp.parameter.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{parameter.value}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
