
<div>
    <h2><span translate="ifootballApp.sensorData.detail.title">SensorData</span> {{sensorData.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ifootballApp.sensorData.time">Time</span>
                </td>
                <td>
                    <span class="form-control-static">{{sensorData.time | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ifootballApp.sensorData.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{sensorData.value}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
