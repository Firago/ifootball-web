<div>
    <h2 translate="ifootballApp.statusHistory.home.title">StatusHistorys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="statusHistory.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="ifootballApp.statusHistory.home.createLabel">Create new StatusHistory
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ifootballApp.statusHistory.time">Time</span></th>
                    <th><span translate="ifootballApp.statusHistory.status">Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="statusHistory in statusHistorys track by statusHistory.id">
                    <td><a ui-sref="statusHistory.detail({id:statusHistory.id})">{{statusHistory.id}}</a></td>
                    <td>{{statusHistory.time | date:'medium'}}</td>
                    <td translate="{{'ifootballApp.Status.' + statusHistory.status}}">{{statusHistory.status}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="statusHistory.detail({id:statusHistory.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="statusHistory.edit({id:statusHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="statusHistory.delete({id:statusHistory.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
