
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStatusHistoryLabel" translate="ifootballApp.statusHistory.home.createOrEditLabel">Create or edit a StatusHistory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="statusHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ifootballApp.statusHistory.time" for="field_time">Time</label>
            <input id="field_time" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="statusHistory.time" is-open="datePickerForTime.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForTimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.time.$invalid">
                <p class="help-block"
                    ng-show="editForm.time.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.time.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ifootballApp.statusHistory.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="statusHistory.status" id="field_status" required>
                <option value="FREE" translate="ifootballApp.Status.free">free</option>
                <option value="OCCUPIED" translate="ifootballApp.Status.occupied">occupied</option>
                <option value="UNAVAILABLE" translate="ifootballApp.Status.unavailable">unavailable</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
